<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="bmiNumbers">
                <label for="weight">Body Weight</label>
                <input type="number" name="weight" id="weight" placeholder="Weight">
                
                <label for="height-ft">Height Ft</label>
                <input type="number" id="height-ft" placeholder="Height(Feet)">
                
                <label for="height-in">Height In</label>
                <input type="number" id="height-in" placeholder="Height(Inches)">
            </div>
            <div class="radio-buttons">
                <div>
                    <input class="radio-button"  type="radio" name="daily-intake" id="5cups" value="5 cups or more daily">
                    <label for="extremely-high">Extremely High Caffeine Intake: 5 cups of coffee per day or more</label>
                </div>
                <div>
                    <input class="radio-button" type="radio" name="daily-intake" id="4cups" value="3-4 cups daily">
                    <label for="high">High Caffeine Intake: 3-4 cups of coffee per day</label>
                </div>
                <div>
                    <input class="radio-button" type="radio" name="daily-intake" id="3cups" value="2 cups daily">
                    <label for="moderate">Moderate Caffeine Intake: 2 cups of coffee per day</label>
                </div>
                <div>
                    <input class="radio-button" type="radio" name="daily-intake" id="2cups" value="1 cup daily">
                    <label for="low">Low Caffeine Intake: 1 cup of coffee per day</label>
                </div>
                <div>
                    <input class="radio-button" type="radio" name="daily-intake" id="1cups" value="1 cup a week or less">
                    <label for="extremely-low">Extremely Low Caffeine Intake: 1 cup of coffee per week or less</label>
                </div>
            </div>
            <p>Body type:</p><br>
            <p>Male:</p><br>
            <div class="body-type">
                <!-- <p>Body type:</p><br>
                <p>Male:</p><br> -->
                <!-- <div>
                    <button></button>
                </div> -->
                <div class="body-type-selection">
                    <div>
                        <label>
                        <input type="radio" value="ectomorph" class="body-type-radio" name="body-type-radio" id="1" >
                        <input type="image"  class="body-type-image" name="body-type" value="ectomorph" src="https://cdn3.vectorstock.com/i/1000x1000/67/52/ectomorph-male-body-type-line-icon-vector-46086752.jpg">
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="radio" value="mesomorph" class="body-type-radio" name="body-type-radio" id="2" >
                        <input type="image"  class="body-type-image" value="mesomorph" src="https://cdn3.vectorstock.com/i/1000x1000/69/87/mesomorph-male-body-type-glyph-icon-vector-46086987.jpg">
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="radio" value="endomorph" class="body-type-radio" name="body-type-radio" id="3" >
                        <input type="image"  class="body-type-image" value="endomorph" src="https://static.vecteezy.com/system/resources/previews/020/594/976/original/endomorph-male-body-type-glyph-icon-illustration-vector.jpg">
                        </label>
                    </div>
                    <input type="hidden" id="body-type-selection" value="">
                </div>
                <!-- <lable><input type="image" name="body-type-male" value="ectomorph">EctoMale</lable><br>
                <label><input type="radio" name="body-type-male" value="ectomorph">Ectomorph </label><br>
                <label><input type="radio" name="body-type-male" value="endomorph">Endomorph</label><br>
                <label><input type="radio" name="body-type-male" value="mesomorph">Mesomorph</label><br> -->
                <p>Female:</p>
                <label><input type="radio" name="body-type-female" value="ectomorph">Ectomorph</label><br>
                <label><input type="radio" name="body-type-female" value="endomorph">Endomorph</label><br>
                <label><input type="radio" name="body-type-female" value="mesomorph">Mesomorph</label><br>
                
            </div>
            <input type="submit" id="submit">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
